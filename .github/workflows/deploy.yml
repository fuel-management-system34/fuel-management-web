name: Build and Deploy Angular to cPanel via FTP

on:
  push:
    branches:
      - release/staging  # Trigger only on this branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Match Angular version requirement

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4

        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/your-angular-project-name  # Replace with actual project folder name inside dist/
          server-dir: /gym.cerburus.com/   # Replace with target folder on cPanel
