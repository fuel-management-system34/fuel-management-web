<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone Number</mat-label>
    <input matInput type="tel" formControlName="phoneNumber" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Preferred Language</mat-label>
    <mat-select formControlName="preferredLanguage">
      <mat-option value="en">English</mat-option>
      <mat-option value="fr">French</mat-option>
      <mat-option value="es">Spanish</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="!isEdit" appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
    <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Roles</mat-label>
    <mat-select formControlName="roleIds" multiple>
      <mat-option *ngFor="let role of availableRoles" [value]="role.roleId">{{ role.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="toggle-row">
    <mat-slide-toggle formControlName="isActive" color="primary">
      {{ userForm.get('isActive')?.value ? 'Active' : 'Inactive' }}
    </mat-slide-toggle>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
