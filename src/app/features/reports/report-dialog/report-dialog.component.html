<h2 mat-dialog-title>Generate New Report</h2>

<form [formGroup]="reportForm" class="dialog-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Report Type</mat-label>
    <mat-select formControlName="reportType">
      <mat-option *ngFor="let type of reportTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" (click)="generateReport()" [disabled]="reportForm.invalid">Generate Report</button>
    <button mat-button type="button" (click)="close()">Cancel</button>
  </div>
</form>
