<h2>Member Attendance Report</h2>

<div class="row">
  <div class="col-md-3">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filter by Report Code</mat-label>
      <input matInput [formControl]="reportCodeControl" placeholder="Report Code" />
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="filteredReports" class="mat-elevation-z1 full-width-table">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Report Code</th>
    <td mat-cell *matCellDef="let report">{{ report.code }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let report">{{ report.description }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
