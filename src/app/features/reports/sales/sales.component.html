<h2>Sales Report</h2>

<div class="row">
  <div class="col-md-3">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filter by Sale Code</mat-label>
      <input matInput [formControl]="filterControl" placeholder="e.g. SAL001" />
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">
  <ng-container matColumnDef="saleCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Code</th>
    <td mat-cell *matCellDef="let element">{{ element.saleCode }}</td>
  </ng-container>

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
    <td mat-cell *matCellDef="let element">{{ element.item }}</td>
  </ng-container>

  <ng-container matColumnDef="member">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Member</th>
    <td mat-cell *matCellDef="let element">{{ element.member }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
