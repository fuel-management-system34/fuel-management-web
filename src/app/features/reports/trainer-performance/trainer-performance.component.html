<mat-card>
  <h2>Performance Report</h2>

  <div class="row">
    <div class="col-md-3">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Filter by Report Code</mat-label>
        <input matInput [formControl]="filterControl" placeholder="e.g. PRF001" />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Member</th>
      <td mat-cell *matCellDef="let element">{{ element.member }}</td>
    </ng-container>

    <ng-container matColumnDef="workoutType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Workout Type</th>
      <td mat-cell *matCellDef="let element">{{ element.workoutType }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
