<mat-card>
  <h2>Class Enrollment Report</h2>

  <div class="row">
    <div class="col-md-3">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Filter by Enrollment Code</mat-label>
        <input matInput [formControl]="filterControl" placeholder="e.g. ENR001" />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 full-width-table">
    <ng-container matColumnDef="enrollCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enroll Code</th>
      <td mat-cell *matCellDef="let element">{{ element.enrollCode }}</td>
    </ng-container>

    <ng-container matColumnDef="member">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Member</th>
      <td mat-cell *matCellDef="let element">{{ element.member }}</td>
    </ng-container>

    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.className }}</td>
    </ng-container>

    <ng-container matColumnDef="enrollDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enroll Date</th>
      <td mat-cell *matCellDef="let element">{{ element.enrollDate }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
