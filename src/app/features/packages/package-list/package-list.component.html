<div class="main-card">
  <form [formGroup]="filterForm">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Package Name</mat-label>
          <input matInput placeholder="Enter name" formControlName="packageName" />
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Package Type</mat-label>
          <mat-select formControlName="packageType">
            <mat-option [value]="0">Individual</mat-option>
            <mat-option [value]="1">Group</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="table-container m-3">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
      <!-- ID Column -->
      <ng-container matColumnDef="PackageId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let pkg">{{ pkg.PackageId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="PackageName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Package Name</th>
        <td mat-cell *matCellDef="let pkg">{{ pkg.PackageName }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="PackageType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let pkg">{{ pkg.PackageType }}</td>
      </ng-container>

      <!-- Duration -->
      <ng-container matColumnDef="PackageDuration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration (Days)</th>
        <td mat-cell *matCellDef="let pkg">{{ pkg.PackageDuration }}</td>
      </ng-container>

      <!-- Price -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let pkg">{{ pkg.Price | currency }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="IsRecurring">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Recurring</th>
        <td mat-cell *matCellDef="let pkg">{{ pkg.isRecurring ? 'Yes' : 'No' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
