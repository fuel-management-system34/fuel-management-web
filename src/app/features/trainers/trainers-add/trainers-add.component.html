<mat-card>
  <mat-toolbar color="primary" class="toolbar">
    <div class="breadcrumb">
      Iron Forge Fitness Center /
      <span>Trainer & Staff Add</span>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button (click)="goBack()" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="!staffForm.valid">Save</button>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="staffForm" class="form-container">
      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="staffForm.get('name')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
              <mat-option value="Trainer">Trainer</mat-option>
              <mat-option value="Receptionist">Receptionist</mat-option>
              <mat-option value="Manager">Manager</mat-option>
            </mat-select>
            <mat-error *ngIf="staffForm.get('role')?.hasError('required')">Role is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email" />
            <mat-error *ngIf="staffForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="staffForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required />
            <mat-error *ngIf="staffForm.get('phone')?.hasError('required')">Phone is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Experience (years)</mat-label>
            <input matInput type="number" formControlName="experience" required />
            <mat-error *ngIf="staffForm.get('experience')?.hasError('required')">Experience is required</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
