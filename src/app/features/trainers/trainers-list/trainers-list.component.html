<mat-card>
  <mat-card-content>
    <form [formGroup]="filterForm" class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Search Name/Email</mat-label>
        <input matInput formControlName="search" placeholder="e.g. Alice" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">All</mat-option>
          <mat-option value="Trainer">Trainer</mat-option>
          <mat-option value="Receptionist">Receptionist</mat-option>
          <mat-option value="Manager">Manager</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button type="button" (click)="clearFilters()">
        <mat-icon>clear</mat-icon>
        Clear
      </button>
    </form>

    <mat-divider class="my-2"></mat-divider>

    <table mat-table [dataSource]="filteredStaff$ | async" class="mat-elevation-z2">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let person">{{ person.role }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let person">{{ person.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let person">{{ person.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef>Experience</th>
        <td mat-cell *matCellDef="let person">{{ person.experience }} yrs</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let person">
          <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
