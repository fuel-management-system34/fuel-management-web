<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Alternate Phone</mat-label>
      <input matInput formControlName="altPhone" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Emergency Contact Name</mat-label>
      <input matInput formControlName="emergencyName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Emergency Contact Phone</mat-label>
      <input matInput formControlName="emergencyPhone" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address</mat-label>
    <textarea matInput rows="2" formControlName="address"></textarea>
  </mat-form-field>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input matInput formControlName="zip" />
    </mat-form-field>
  </div>
</form>
