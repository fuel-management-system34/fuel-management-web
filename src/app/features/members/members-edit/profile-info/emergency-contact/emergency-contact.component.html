<form [formGroup]="emergencyForm" (ngSubmit)="onSubmit()" class="emergency-form">
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Contact Name</mat-label>
      <input matInput formControlName="contactName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Relationship</mat-label>
      <input matInput formControlName="relationship" required />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address" rows="2"></textarea>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="!emergencyForm.valid">Save</button>
  </div>
</form>
