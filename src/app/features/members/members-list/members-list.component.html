<mat-toolbar color="primary" class="toolbar">
  <div class="breadcrumb">
    Gym Management / <span>Members List</span>
  </div>
  <span class="spacer"></span>
  <button mat-raised-button color="accent">
    + Add New Member
  </button>
</mat-toolbar>

<div class="filter-form mb-3">
  <form [formGroup]="filterForm">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Member Name</mat-label>
                <input matInput placeholder="Enter name" formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter email" formControlName="email">
            </mat-form-field>
        </div>
    </div>
  </form>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let member">{{ member.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let member">{{ member.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let member">{{ member.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="membership">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Membership</th>
      <td mat-cell *matCellDef="let member">{{ member.membership }}</td>
    </ng-container>

    <ng-container matColumnDef="joinDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Join Date</th>
      <td mat-cell *matCellDef="let member">{{ member.joinDate }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let member">{{ member.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
