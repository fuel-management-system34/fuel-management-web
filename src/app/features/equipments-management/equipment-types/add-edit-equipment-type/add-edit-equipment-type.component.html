<div class="common-dialog">
  <div class="common-dialog-header">
    <h2 mat-dialog-title *ngIf="data">Edit equipment type</h2>
    <h2 mat-dialog-title *ngIf="!data">Add equipment type</h2>

  </div>

  <mat-dialog-content class="common-dialog-content">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="company-form">

      <div class="row mt-2">
        <div class="col-md-8">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
              <mat-option [value]="1">Active</mat-option>
              <mat-option [value]="2">Inactive</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="common-dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!companyForm.valid">
      Save
    </button>
  </mat-dialog-actions>
</div>
