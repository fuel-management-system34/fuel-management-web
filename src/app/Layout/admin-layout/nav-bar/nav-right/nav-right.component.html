<ul class="list-unstyled">
  <li class="dropdown pc-h-item" (click)="onNotificationClick()">
    <a class="pc-head-link-social-icon dropdown-toggle arrow-none me-0 bg-gray-200" data-bs-toggle="dropdown">
      <i antIcon type="bell" theme="outline"></i>
      <span class="badge bg-primary pc-h-badge">3</span>
    </a>
  </li>

  <li class="dropdown pc-h-item header-user-profile" ngbDropdown>
    <a class="pc-head-link dropdown-toggle arrow-none me-0" ngbDropdownToggle>
      <img
        [src]="loggedUserData?.picture ? loggedUserData.picture : 'assets/images/user/avatar-1.jpg'"
        alt="user-image"
        class="user-avatar me-2"
      />
      <span class="f-w-600">{{ activeUserData?.firstName }}</span>
    </a>
    <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown top-50 mt-5" ngbDropdownMenu>
      <div class="dropdown-header">
        <div class="d-flex mb-1">
          <div class="flex-shrink-0">
            <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avatar wid-35" />
          </div>
          <div class="flex-grow-1 ms-3 text-start">
            <h5 class="mb-0">{{ activeUserData?.firstName }} {{ activeUserData?.lastName }}</h5>
            <span>{{ activeUserData?.roles }}</span>
          </div>
          <a href="javascript:" class="bg-transparent">
            <i class="d-flex f-20" antIcon theme="outline" (click)="logOut()" type="logout"></i>
          </a>
        </div>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav drp-tabs nav-fill nav-tabs">
        <li ngbNavItem="1">
          <a ngbNavLink>
            <i antIcon theme="outline" type="user" class="me-2"></i>
            Profile
          </a>
          <ng-template ngbNavContent>
            @for (task of profile; track task) {
              <div>
                <a class="dropdown-item">
                  <i class="text-muted" antIcon theme="outline" type="{{ task?.icon }}"></i>
                  <span>{{ task?.title }}</span>
                </a>
              </div>
            }
            <div (click)="logOut()">
              <a class="dropdown-item">
                <i class="text-muted" antIcon theme="outline" type="logout"></i>
                <span>Logout</span>
              </a>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </li>
</ul>
