<!-- Vertical layout -->
<ng-scrollbar class="side-menu" visibility="hover" id="nav-ps-mantis">
  <div class="navbar-content">
    <!-- Top Bar: Collapse Button + Search Bar -->
    <div class="nav-header search-bar d-flex pl-3 py-2">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search menu" [(ngModel)]="navSearchText" (ngModelChange)="onSearchChange()" />
      </mat-form-field>
      <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle sidebar" class="toggle-sidebar-btn">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <!-- Navigation Items -->
    <ul class="nav coded-inner-navbar" (clickOutside)="fireOutClick()" (mouseleave)="navMob()">
      @for (item of filteredNavItems; track item) {
        @if (item.type === 'group') {
          <app-nav-group [item]="item"></app-nav-group>
        } @else {
          <app-nav-item [item]="item"></app-nav-item>
        }
      }
    </ul>
  </div>
</ng-scrollbar>
