<nav>
  <div class="navbar-wrapper">

    <div [ngClass]="navCollapsed ? 'menu-icon-collapsed' : 'menu-icon'">
      <a href="javascript:" title="click to menu collapse" class="pc-head-link ms-0" [ngClass]="{ on: navCollapsed }"
        id="sidebar-hide mobile-collapse" (click)="navCollapse()">
        @if (navCollapsed === true) {
        <i antIcon type="menu-unfold" theme="outline"></i>
        } @else {
        <i antIcon type="menu-fold" theme="outline"></i>
        }
      </a>
    </div>



    @if (!navCollapsed) {
    <div class="navbar-inner p-2 mt-2">
      <form class="header-search">
        <i class="search f-12" antIcon type="search" theme="outline"></i>
        <input type="search" class="form-control" placeholder="Search" />
      </form>
    </div>}


    <app-nav-content (NavCollapsedMob)="navCollapseMob()" class="scroll-div w-100 compact"></app-nav-content>
  </div>
</nav>
